ListaCliente As screen:

    FundoSuperior As rectangle:
        BorderThickness: =2
        Height: =104
        Width: =640
        ZIndex: =1

    "GaleriaContatos As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        BorderThickness: =2
        Fill: =RGBA(255, 255, 255, 1)
        Height: =980
        Items: |-
            =SortByColumns(
                Search(Contas, BuscaNome.Text,"name"),
                "name",
                If(ordenar=true, Ascending, Descending)
            )
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =140
        Y: =156
        ZIndex: =2

        FundoAtivo As rectangle:
            BorderColor: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(186, 202, 226, 1)
            Height: =139
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =640
            Y: =1
            ZIndex: =1

        InfoNomeCliente As label:
            Height: =39
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =10
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Cliente: " & ThisItem.'Nome da Conta'
            VerticalAlign: =VerticalAlign.Top
            Width: =546
            Y: =14
            ZIndex: =2

        InfoCelular As label:
            Height: =36
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =10
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: |-
                ="Contado: " &ThisItem.Celular
            VerticalAlign: =VerticalAlign.Top
            Width: =568
            Y: =53
            ZIndex: =3

        InfoCidade As label:
            Height: =42
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =10
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: |-
                ="Cidade: " & ThisItem.'Endere√ßo 1: Cidade'
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            Y: =94
            ZIndex: =4

        Separator As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =6

        SetaCamposGaleria_1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent); Navigate(DetalhesContatoCliente)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="Exibir detalhes do item"
            Width: =60
            X: =546
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =7

    BuscaNome As text:
        Default: =""
        Height: =78
        HintText: ="Nome"
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =21
        Width: =401
        X: =66
        Y: =13
        ZIndex: =3

    IconPesquisa As icon.Search:
        Height: =43
        Icon: =Icon.Search
        Width: =38
        X: =429
        Y: =34
        ZIndex: =5

    Btn_voltar_1 As arrow.backArrow:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =46
        OnSelect: =Navigate(TelaInicial)
        Width: =35
        X: =11
        Y: =34
        ZIndex: =7

    IconAtualizar As icon.Reload:
        Color: =RGBA(255, 255, 255, 1)
        Height: =39
        Icon: =Icon.Reload
        OnSelect: =Refresh(Contas)
        Width: =67
        X: =472
        Y: =34
        ZIndex: =8

    IconOrdenar As icon.ArrowsUpDown:
        Color: =RGBA(255, 255, 255, 1)
        Height: =36
        Icon: =Icon.Sort
        OnSelect: |-
            =UpdateContext({ordenar: !ordenar})
        Width: =55
        X: =539
        Y: =34
        ZIndex: =9

    IconAdcionar As icon.Add:
        Color: =RGBA(255, 255, 255, 1)
        Height: =42
        Icon: =Icon.Add
        OnSelect: |-
            =Set(
                VarMascara,
                ""
            );
            Set(
                varVisibilidadeMascara,
                true
            );
            Set(
                varMascaraRG,
                ""
            );
            Set(
                varVisibMascarRG,
                true
            );
            NewForm(FormNovoContato);
            Navigate(CadastroCliente)
        Width: =46
        X: =594
        Y: =31
        ZIndex: =10

    LabelTitulo As label:
        Align: =Align.Center
        BorderThickness: =2
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(56, 96, 178, 0.81)
        FontWeight: =FontWeight.Bold
        Height: =52
        Size: =30
        Text: ="Lista de clientes"
        Width: =640
        Y: =104
        ZIndex: =11

