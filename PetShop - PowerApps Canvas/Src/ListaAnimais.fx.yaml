ListaAnimais As screen:

    FundoPesquisa As rectangle:
        BorderThickness: =1
        Height: =104
        Width: =640
        ZIndex: =1

    "GaleriaAnimais As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        BorderThickness: =2
        Fill: =RGBA(255, 255, 255, 1)
        Height: =955
        Items: |-
            =SortByColumns(
                Search(
                    Animais,
                    BuscaNome_Animais.Text,
                    "smt_name"
                ),
                "smt_name",
                Ascending
            )
        Layout: =Layout.Vertical
        ShowScrollbar: =false
        TemplatePadding: =0
        TemplateSize: =160
        Y: =181
        ZIndex: =2

        RetanguloMarcacaoAtivo As rectangle:
            BorderColor: =RGBA(255, 255, 255, 1)
            Fill: =RGBA(186, 202, 226, 1)
            Height: =159
            OnSelect: =Select(Parent)
            Visible: =ThisItem.IsSelected
            Width: =640
            Y: =1
            ZIndex: =1

        Title11_1 As label:
            Height: =49
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =10
            PaddingRight: =0
            PaddingTop: =0
            Text: |-
                ="Nome do Animal: " & ThisItem.Nome
            VerticalAlign: =VerticalAlign.Top
            Width: =568
            Y: =14
            ZIndex: =2

        Subtitle9_1 As label:
            Height: =49
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =10
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: |-
                ="Idade do Animal: " & ThisItem.'Idade do animal' & " Anos"
            VerticalAlign: =VerticalAlign.Top
            Width: =568
            Y: =106
            ZIndex: =3

        Body4_1 As label:
            Height: =49
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =10
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: |-
                ="Dono: " & ThisItem.Dono.'Nome da Conta'
            VerticalAlign: =VerticalAlign.Top
            Width: =575
            Y: =60
            ZIndex: =4

        SetaCamposGaleria As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.ChevronRight
            OnSelect: =Select(Parent); Navigate(DetalhesAnimal)
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="Exibir detalhes do item"
            Width: =60
            X: =Parent.TemplateWidth - Self.Width - 5
            Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
            ZIndex: =5

        CamposGaleria As rectangle:
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =6

