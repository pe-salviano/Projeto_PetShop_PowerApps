        CPF_DataCard1 As typedDataCard.textualEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="smt_cpf"
            Default: =ThisItem.CPF
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@Contas],DataSourceInfo.DisplayName,"smt_cpf")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            MaxLength: =DataSourceInfo([@Contas], DataSourceInfo.MaxLength, "smt_cpf")
            Required: =false
            Update: =DataCardCPF.Text
            Width: =640
            X: =0
            Y: =2
            ZIndex: =1

            DataCardKey5 As label:
                AutoHeight: =true
                Height: =48
                Size: =21
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardCPF As text:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                Default: =Parent.Default 
                DelayOutput: =true
                DisplayMode: =Parent.DisplayMode
                Height: =70
                HintText: ="CPF"
                MaxLength: =Parent.MaxLength
                OnChange: |-
                    =If(
                        Len(Self.Text) = 11,
                    //TRUE - 4ª Condição
                        UpdateContext(
                            {
                                VarPrimeiroDigito: Mod(
                                    ((Mid(
                                        Self.Text,
                                        1,
                                        1
                                    ) * 10 + Mid(
                                        Self.Text,
                                        2,
                                        1
                                    ) * 9 + Mid(
                                        Self.Text,
                                        3,
                                        1
                                    ) * 8 + Mid(
                                        Self.Text,
                                        4,
                                        1
                                    ) * 7 + Mid(
                                        Self.Text,
                                        5,
                                        1
                                    ) * 6 + Mid(
                                        Self.Text,
                                        6,
                                        1
                                    ) * 5 + Mid(
                                        Self.Text,
                                        7,
                                        1
                                    ) * 4 + Mid(
                                        Self.Text,
                                        8,
                                        1
                                    ) * 3 + Mid(
                                        Self.Text,
                                        9,
                                        1
                                    ) * 2) * 10),
                                    11
                                )
                            }
                        );
                        
                    //Regra específica da validação do CPF
                    If(
                            VarPrimeiroDigito = 10,
                            UpdateContext({VarPrimeiroDigito: 0})
                        );
                        UpdateContext(
                            {
                                VarSegundoDigito: Mod(
                                    ((Mid(
                                        Self.Text,
                                        1,
                                        1
                                    ) * 11 + Mid(
                                        Self.Text,
                                        2,
                                        1
                                    ) * 10 + Mid(
                                        Self.Text,
                                        3,
                                        1
                                    ) * 9 + Mid(
                                        Self.Text,
                                        4,
                                        1
                                    ) * 8 + Mid(
                                        Self.Text,
                                        5,
                                        1
                                    ) * 7 + Mid(
                                        Self.Text,
                                        6,
                                        1
                                    ) * 6 + Mid(
                                        Self.Text,
                                        7,
                                        1
                                    ) * 5 + Mid(
                                        Self.Text,
                                        8,
                                        1
                                    ) * 4 + Mid(
                                        Self.Text,
                                        9,
                                        1
                                    ) * 3 + Mid(
                                        Self.Text,
                                        10,
                                        1
                                    ) * 2) * 10),
                                    11
                                )
                            }
                        );
                        
                    //Regra específica da validação do CPF
                    If(
                            VarSegundoDigito = 10,
                            UpdateContext({VarSegundoDigito: 0})
                        );
                        
                    //5ª Condição
                    If(
                            VarPrimeiroDigito = Value(
                                Mid(
                                    Self.Text,
                                    10,
                                    1
                                )
                            ) And VarSegundoDigito = Value(
                                Mid(
                                    Self.Text,
                                    11,
                                    1
                                )
                            ),
                    //TRUE - 5ª Condição
                            UpdateContext(
                                {
                                    VarMascara: Left(
                                        Self.Text,
                                        3
                                    ) & "." & Mid(
                                        Self.Text,
                                        4,
                                        3
                                    ) & "." & Mid(
                                        Self.Text,
                                        7,
                                        3
                                    ) & "-" & Right(
                                        Self.Text,
                                        2
                                    )
                                }
                            );
                            Set(
                                varVisibilidadeMascara,
                                true
                            ),
                    //FALSE - 5ª Condição
                            Notify(
                                "Por favor inserir um CPF válido!",
                                NotificationType.Error,
                                1500
                            );
                            UpdateContext(
                                {
                                    VarPrimeiroDigito: Blank(),
                                    VarSegundoDigito: Blank(),
                                    VarMascara: Blank()
                                }
                            );
                            Reset(DataCardCPF)
                        ),
                        Notify(
                            "Por favor inserir 11 digitos!",
                            NotificationType.Error,
                            1500
                        );
                        UpdateContext(
                            {
                                VarPrimeiroDigito: Blank(),
                                VarSegundoDigito: Blank(),
                                VarMascara: Blank()
                            }
                        );
                        Reset(DataCardCPF)
                    )
                PaddingLeft: =5
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =21
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey5.Y + DataCardKey5.Height + 5
